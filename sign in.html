		<section>
			<h1 class="text-center" style="padding-top: 90px">Форма входа в аккаунт сайта NewSanta</h1>

			<div class="container">    
				<div id="loginbox" style="margin-top:70px;" class="mainbox col-md-6 col-md-offset-3 col-sm-8 col-sm-offset-2">                    
					<div class="panel panel-info">
						<div class="panel-heading">
							<div class="panel-title">Заполните форму, чтобы войти в аккаунт!</div>
						</div>     
						<div style="padding-top:30px" class="panel-body" >
							<div style="display:none" id="login-alert" class="alert alert-danger col-sm-12"></div>
							<form id="loginform" class="form-horizontal" role="form">
								<div style="margin-bottom: 25px" class="input-group">
									<span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
									<input id="login-username" type="text" class="form-control" name="username" value="" placeholder="логин или email">
								</div>
								<div style="margin-bottom: 25px" class="input-group">
									<span class="input-group-addon"><i class="glyphicon glyphicon-lock"></i></span>
									<input id="login-password" type="password" class="form-control" name="password" placeholder="пароль">
								</div>
								<div class="input-group">
									<div class="checkbox">
										<label><input id="login-remember" type="checkbox" name="remember" value="1"> Запомнить меня</label>
									</div>
								</div>
								<div style="margin-top:10px" class="form-group">
										<!-- Button -->
									<div class="col-sm-12 controls">
										<a id="btn-login" href="#" class="btn btn-success btn-lg">Войти</a>
									</div>
								</div>
								<hr>
								<div class="form-group">
									<div class="col-md-12 control">
										<div>У Вас нет аккаунта?<a href="register.html" onClick="$('#loginbox').hide(); $('#signupbox').show()"> Зарегистрируйтесь здесь!</a>
										</div>
									</div>
								</div>    
							</form>     
						</div>                     
					</div>  
				</div>
